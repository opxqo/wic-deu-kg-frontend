<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>WIC Life (城院生活)</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              wic: {
                primary: '#3F632F', // Deep Green
                secondary: '#5C8D44',
                accent: '#86EFAC', // Mint
                bg: '#F8FAFC', // Slate 50
                surface: '#FFFFFF',
                text: '#1E293B',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              calligraphy: ['草檀斋毛泽东字体', 'MaoZedong', 'STKaiti', 'KaiTi', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-ring': 'pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-ring': {
                '0%': { transform: 'scale(0.33)', opacity: '1' },
                '80%, 100%': { transform: 'scale(1)', opacity: '0' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      /* 毛泽东书法字体 - 分包（仅含"武汉城市学院"） */
      @font-face {
        font-family: '草檀斋毛泽东字体';
        src: url('https://r2.wic.edu.kg/fonts/maozedong-1.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      /* 毛泽东书法字体 - 完整包 */
      @font-face {
        font-family: 'MaoZedong';
        src: url('https://r2.wic.edu.kg/fonts/maozedong.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
      }
      .dark body {
        background-color: #0f172a;
      }
      /* Custom scrollbar for chat and lists */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
      /* Leaflet custom marker */
      .custom-div-icon {
        background: transparent;
        border: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js",
    "emoji-picker-react": "https://aistudiocdn.com/emoji-picker-react@^4.9.2",
    "pako": "https://esm.sh/pako@2.1.0",
    "lottie-react": "https://esm.sh/lottie-react@2.4.0?external=react,react-dom",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle",
    "react-map-gl": "https://aistudiocdn.com/react-map-gl@^8.1.0",
    "mapbox-gl": "https://aistudiocdn.com/mapbox-gl@^3.16.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
